language: node_js
node_js:
- 9.8.0
env:
  global:
  # BB_SITE_ID
  - secure: 

  # BB_CLIENT_ID
  - secure: 

  # BB_CLIENT_SECRET
  - secure: 

# Caching phrase.
cache:
  directories:
  - node_modules

# Dependency installation phrase.
install:
- npm install

# Build phrase
script:
- npm run build

# Custom deployment phrase.
after_success:
- node deployment\\bitballoon.js --site-id=$BB_SITE_ID --client-id=$BB_CLIENT_ID --client-secret=$BB_CLIENT_SECRET
