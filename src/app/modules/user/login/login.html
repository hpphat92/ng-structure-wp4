<div class="login-page">
    <div id="loginBox"
         class="box box-default">
        <div class="box-header">
            <h3 class="box-title">{{'TITLE_LOGIN' | translate}}</h3>
        </div>
        <div class="box-body">
            <div class="col-lg-12">
                <div class="row">
                    <label>{{'TITLE_USERNAME' | translate}}</label>
                    <div class="form-group">
                        <input class="form-control">
                    </div>
                </div>

                <div class="row">
                    <label>{{'TITLE_PASSWORD' | translate}}</label>
                    <div class="form-group">
                        <input type="password" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer text-center">
            <button class="btn btn-flat btn-primary"
                    ng-click="ngOnLoginClicked()">
                {{'TITLE_LOGIN' | translate}}
            </button>
        </div>
    </div>
</div>
